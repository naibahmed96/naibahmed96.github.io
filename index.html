<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Landing page</title>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section id="landing_page">
    <div class="heading_lead">
      <h1>The biggest startup event of the year</h1>
    </div>

    <div class="button_lead">
      <!-- <hr> -->
      <div class="line"></div>
      <!-- Begin Mailchimp Signup Form -->
      <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
      <style type="text/css">
        #mc_embed_signup {
          clear: left;
          font: 14px Helvetica, Arial, sans-serif;
        }
      
        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
      	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      </style>
      <div id="mc_embed_signup">
        <form action="https://pdns.us10.list-manage.com/subscribe/post?u=4409fcc717e81e97dab85e14d&amp;id=3d41564cf6"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
          novalidate>
          <div id="mc_embed_signup_scroll"> 
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                name="b_4409fcc717e81e97dab85e14d_3d41564cf6" tabindex="-1" value=""></div>
            <input class="btn btn-primary" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
            >
          </div>
        </form>
      </div>
      
      <!--End mc_embed_signup-->

      <!-- <button type="submit" class="btn-primary">Find out more</button> -->
    </div>
  </section>
  
</body>
</html>
